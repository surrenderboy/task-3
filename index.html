<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Города</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="game">
      <h1 class="game__content">Города</h1>

      <div class="description game__content">
        <p class="description__label"><a class="description__link" href="https://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%80%D0%BE%D0%B4%D0%B0_(%D0%B8%D0%B3%D1%80%D0%B0)" target="_blank">Правила игры:</a></p>
        <p class="description__content">Исключения: буквы Ь, Ъ, Ы и Ё</p>
      </div>

      <div class="computer-says game__content game__content_hidden">
        <p class="computer-says__label">Компьютер говорит:</p>
        <p class="computer-says__message"></p>
      </div>

      <form class="city-search game__content">
        <div class="city-search__element">
          <input type="text" class="input city-search__input">
        </div>

        <div class="city-search__element">
          <button type="submit" class="button city-search__button">Найти</button>
        </div>
      </form>

      <h2 class="end-game game__content game__content_hidden"></h2>

      <div class="controls game__content game__content_hidden">
        <button type="button" class="surrender-button button button_coral">Сдаюсь</button>
        <button type="button" class="new-game-button button game__content_hidden">Начать заново</button>
      </div>
    </div>

    <div id="map" class="map"></div>

    <script src="js/game/consts.js" type="text/javascript"></script>
    <script src="js/game/renderer.js" type="text/javascript"></script>
    <script src="js/game/CitiesCollection.js" type="text/javascript"></script>
    <script src="js/game/Map.js" type="text/javascript"></script>
    <script src="js/game/State.js" type="text/javascript"></script>
    <script src="js/game/Controller.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
